<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/eventObj.css"  type="text/css"/>
  </head>

  <body>
    <div class = "container">

      <div class = "selection">
        <div class = "row">

          <div class = "col s1 card-panel teal lighten-2">

          </div>

          <div class = "col s10 card-panel teal lighten-2">
            <!-- Important Info - Event -->
            <div class = "row">
              <!-- Left side -->
              <div class = "col s1">

              </div>
              <div class = "col s4 teal lighten-3">
                <p id = "hostName">Name</p>
                <p id = "hostActivity">Activity</p>
              </div>
              <!-- Blank Space (Middle) -->
              <div class = "col s2 teal lighten-3">

              </div>
              <!-- Right side -->
              <div class = "col s4 teal lighten-3">
                <p id = "hostTime">Time</p>
                <p id = "hostLocation">Location</p>
              </div>
              <div class = "col s1">

              </div>
            </div>
            <!-- Description In - Event -->
            <div class = "row">
              <div class = "col s1 teal lighten-3">
              </div>
              <div class = "col s10 teal lighten-3">
                <p id = "description">Discription of whats going on</p>
              </div>
              <div class = "col s1 teal lighten-3">
              </div>
            </div>
            <!-- Accept or Decline -->
            <div class = "row">
              <div class = "col s1">

              </div>
              <div class = "col s5">
            </div>
          </div>

          <div class = "col s1 card-panel teal lighten-2">

          </div>
        </div>
      </div>

    </div>




  </body>
  </html>
